<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard | KJ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="score-board">
            <div class="team">
                <h1>HOME</h1>
                <div id="home" class="score-card">0</div>
                <div class="btns">
                    <button class="btn" onclick="add1()">+1</button>
                    <button class="btn " onclick="add2()">+2</button>
                    <button class="btn" onclick="add3()">+3</button>
                </div>
            </div>
            <div class="team">
                <h1>GUEST</h1>
                <div id="guest" class="score-card">0</div>
                <div class="btns">
                    <button class="btn" onclick="add1Guest()">+1</button>
                    <button class="btn" onclick="add2Guest()">+2</button>
                    <button class="btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <button class="new-game-btn" onclick="resetGame()"><h3>New Game</h3></button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
